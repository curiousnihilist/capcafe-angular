<div class="container" >
	<div class="row">
        <div class="col-md-4"></div>
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default" >
				<div class="panel-heading">
			    	<h3 class="panel-title" style="text-align: center;">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form"  (ngSubmit)="onSubmit()" #f=ngForm ngNativeValidate> 
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input required class="form-control" [(ngModel)]=login.capgeminiId #cid=ngModel name="capgeminiId" placeholder="Capgemini ID" type="text" required>
						</div>
						
						
			    		<div class="form-group">
			    			<input required class="form-control" [(ngModel)]=login.password #capssword=ngModel name="password" placeholder="Password" type="password" value="" required>
			    		</div>
		            
						<button  class="btn btn-lg btn-primary btn-block" [disabled]="f.invalid">LOG IN</button>
            		</fieldset>
            	<div>
              		<br>
              		<br>
              	</div>	
            	<label>New User?  <a href="/register">Register Here</a></label>
					</form>
                    <hr/>
                   
			    </div>
			</div>
		</div>
	</div>
</div>
