<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <p>Wallet Amount: {{wallet}}</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]=money #amount=ngModel placeholder="Rs. 200" >
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" (click)="addToWallet()">Add Money</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
